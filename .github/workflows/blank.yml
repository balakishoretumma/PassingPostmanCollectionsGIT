# This is a basic workflow to help you get started with Actions

name: Postman Collections running through Github Actions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
-name: Create dir
run:


# Install Nodeon the runner
-name:Install Node
users:actions/setup-node@v3
with:
node-version: '16.x'

# Install newman globally, the reporter for slack and install the html
-name: Install  newman
run:|
npm install -g newman
npm install -g newman-reporter-slackreporter
npm install -g newman-reporter-htmlextra

# Run the POSTMAN collections
-name: Run Tests
run: newman run "newman run "MB_UpdatedCollections1.json" -r cli,htmlextra --reporter-htmlextra-export
testArtifacts/htmlreport.html

#Upload the reports to TestArtifacts directory
-name: Output the results
uses: actions/upload-artifact@v3
with:
name: Reports
path: testArtifacts
